<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>StarWarsRPG</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>


  <div class="wrapper">
    <header class="myHeader">
      <h1>Star Wars RPG!</h1>
    </header>
    <br>


    <div class="availableSection">
      <div class="imgContainer" text="Princess Leia">
        <p>Princess Leia</p>
        <img src="assets/images/Leia.jpg" , alt="Leia">
        <p class = "health"></p>

      </div>
      <div class="imgContainer" text="Obi-Wan Kenobi">
        <p>Obi-Wan Kenobi</p>
        <img src="assets/images/obi-wan.jpg" , alt="ObiWan" >
        <p class = "health"></p>
      </div>
      <div class="imgContainer" text="Darth Maul">
        <p>Darth Maul</p>
        <img src="assets/images/darthMaul.jpg" , alt="Darth Maul" text="Darth Maul">
        <p class = "health"></p>
      </div>
      <div class="imgContainer" text="Darth Vader">
        <p>Darth Vader</p>
        <img src="assets/images/darthVader.jpg" , alt="Darth Vader">
        <p class = "health"></p>
      </div>

    </div>
    <h2>Your Character</h2>
    <div class="yourCharacterSection"></div>
    <h2>Enemies Available To Attack</h2>
    <div class="availableEnemiesSection">
    

    </div>
    <h2>Fight Section</h2>
    <div id="myButton">Attack</div>
    <h2>Defender</h2>
    <div class="defenderSection"></div>
    <p class ="textBox" id="line1"></p>
    <p class ="textBox" id="line2"></p>
    <div id="Restart"></div>

  </div>



</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>
  


</html>
